{% extends "base.html" %}

{% block title %}500 - Внутренняя ошибка сервера{% endblock %}

{% block content %}
<div class="container text-center py-5">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card border-danger">
                <div class="card-body py-5">
                    <i class="fas fa-bug fa-5x text-danger mb-4"></i>
                    <h1 class="display-4">500</h1>
                    <h3 class="mb-4">Внутренняя ошибка сервера</h3>
                    <p class="text-muted mb-4">
                        Произошла непредвиденная ошибка. Пожалуйста, попробуйте позже или обратитесь к администратору.
                    </p>
                    <a href="{{ url_for('dashboard') }}" class="btn btn-primary">
                        <i class="fas fa-home me-2"></i>Вернуться на главную
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
